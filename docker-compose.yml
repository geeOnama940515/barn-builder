version: '3.8'

services:
  barn-builder:
    build: .
    container_name: barn-builder
    restart: unless-stopped
    networks:
      - npm_network

  nginx-proxy-manager:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
    networks:
      - npm_network

networks:
  npm_network:
    name: npm_network
    driver: bridge